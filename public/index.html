  <script>
    window.setInterval(function () {
      $(".single-color > span").each(function () {
        var resd = $("#myInput").val().toLowerCase();
        var text = $(this).text().toLowerCase();
        if (resd.length > 0) {
          if (text.indexOf(resd) == -1) {
            $($(this).parent()).css("display", "none");
          } else if (text.indexOf(resd) !== -1) {
            $($(this).parent()).css("display", "block");
          }
        }
      });

      $("#divColors > div > button").each(function () {
        $($(this)).click(function () {
          $($(this).parent()).css("border", "none");
          $($(this).parent()).empty();
        });
      });
    }, 5000);

    window.setInterval(function () {
      $("#divColors > div > button").each(function () {
        $($(this)).click(function () {
          $($(this).parent()).css("border", "none");
          $($(this).parent()).empty();
        });
      });
    }, 1500);

    $(document).ready(function () {
      var stickyNavTop = $("form").offset().top;

      var stickyNav = function () {
        var scrollTop = $(window).scrollTop();

        if (scrollTop > stickyNavTop) {
          $("form").addClass("sticky");
        } else {
          $("form").removeClass("sticky");
        }
      };

      stickyNav();

      $(window).scroll(function () {
        stickyNav();
      });
    });

    $(function () {
      $("#checkBoxID").on("click", function () {
        if ($("#checkBoxID > input[type=checkbox]").is(":checked")) {
          $("#divColors > div > button").attr("disabled", "disabled");
          $("#divColors > div > button").css("background-color", "#d1d1d1cf");
        } else {
          $("#divColors > div > button").removeAttr("disabled");
          $("#divColors > div > button").css("background-color", "#337ab7");
        }
      });
    });
  </script>
